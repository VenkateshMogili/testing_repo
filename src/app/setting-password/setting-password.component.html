<div fxLayout="row" fxLayoutAlign="center">
  <h3 class="personal"><strong>Change password</strong></h3>
</div>
<div fxLayout="row" fxLayout.xs="column" class="marg-top">
  <div fxFlex="20" fxShow.xs="false"></div>
  <div fxFlex="60">
    <div fxLayout="row" fxLayout.xs="column">
      <div fxFlex="40" fxFlex.xs="100">

        Current Password :

      </div>
      <div fxFlex="60" fxFlex.xs="100">

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput type="password" name="password" [(ngModel)]="model.password" #password="ngModel" value="" style="
                                                     background-color: #ffffff;
                                                     border: none;box-shadow: none;
                                                      -webkit-transition: none;
                                                     transition: none;">
          </mat-form-field>
        </form>

      </div>

    </div>
    <div fxLayout="row" fxLayout.xs="column">
      <div fxFlex="40" fxFlex.xs="100">
        New Password

      </div>
      <div fxFlex="60" fxFlex.xs="100">


        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput type="password" name="newpassword" [(ngModel)]="model.newpassword" #newpassword="ngModel" value="" style="
                                                     background-color: #ffffff;
                                                     border: none;box-shadow: none;
                                                      -webkit-transition: none;
                                                     transition: none;">
          </mat-form-field>
        </form>

      </div>

    </div>
    <div fxLayout="row" fxLayout.xs="column">
      <div fxFlex="40" fxFlex.xs="100">

        Re enter new Password :

      </div>
      <div fxFlex="60" fxFlex.xs="100">

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput type="password" name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel" value="" style="
                                                     background-color: #ffffff;
                                                     border: none;box-shadow: none;
                                                      -webkit-transition: none;
                                                     transition: none;">
          </mat-form-field>
        </form>

      </div>

    </div>






    <div fxLayout="row" >
      <button mat-raised-button class="btn-save" (click)="onsubbmit()">Submit</button></div>



  </div>



  <div fxFlex="20" fxShow.xs="false"></div>



</div>
