<mat-grid-list cols="4" rowHeight="300px" fxShow.lg="true" fxShow.xl="true" fxShow.md="false" fxShow.sm="false" fxShow.xs="false">
  <ng-template ngFor let-item [ngForOf]="Range(hospital_list.length)" let-innerIndex="index"
               *ngIf="hospital_list.length>0">
    <mat-grid-tile>
      <div class="item item-1" style="
    padding-left:  5%; padding-right: 5%;
">
        <mat-checkbox class="example-margin">{{hospital_list[innerIndex]['cn']}}</mat-checkbox>
        <mat-form-field class="example-full-width" style="width: 100%;">
          <input matInput placeholder="Name" value="{{hospital_list[innerIndex]['cn']}}">
        </mat-form-field>
        <mat-form-field class="example-full-width" style="width: 100%;">
          <input matInput placeholder="Address Line 1" value="{{hospital_list[innerIndex]['hc']}}, {{hospital_list[innerIndex]['cc']}}, {{hospital_list[innerIndex]['cs']}} {{hospital_list[innerIndex]['hcc']}}">
        </mat-form-field>
        <mat-form-field class="example-full-width" style="width: 100%;">
          <input matInput placeholder="Address Line 2" value="Madhapur">
        </mat-form-field>
        <mat-form-field class="example-full-width" style="width: 100%;">
          <input matInput placeholder="Phone Number" value="{{hospital_list[innerIndex]['cp']}}">
        </mat-form-field>
        <a style="text-decoration: none;" [routerLink]="['/dashboard/settings/practise',hospital_list[innerIndex]['doctor_hospital_list_id']]"><button mat-raised-button color="primary">Edit</button></a>

      </div>
    </mat-grid-tile>
  </ng-template>
</mat-grid-list>
