<div class="modal fade" id="myModal1" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-bold text-primary">Choose Hospital</h4>
      </div>
      <div class="modal-body">
        <div>
          <div *ngFor="let hospital of user['hosp_list']">
            <form role="form">
              <div>
                <input data-dismiss="modal"
                       (click)="change_hospital(hospital['doctor_hospital_list_id'])" type="radio"
                       value="{{hospital['doctor_hospital_list_id']">{{hospital['cn']}} Hospital
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value="{{hospital['cn']}}">
              </div>
              <div class="form-group">
                <label>Address</label>
                <textarea class="form-control">{{hospital['cn']}} {{hospital['hc']}}, {{hospital['cc']}} {{hospital['cs']}} {{hospital['hcc']}} {{hospital['cpn']}}</textarea>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" value="{{hospital['cp']}}">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div style="margin-bottom: 5px;">
          <small class="text-primary">(Click on any one Radio Button  to choose hospital)</small>
        </div>
        <button type="submit" class="btn btn-primary">Add new Hospital</button>
      </div>
    </div>

  </div>
</div>
